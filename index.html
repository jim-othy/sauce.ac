<!DOCTYPE html>
<html lang="en">
<head>
    <!--Defaults-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Titling-->    
    <title>sauce.ac</title>
    <!--Icons-->
    <link rel="apple-touch-icon" sizes="180x180" href="https://raw.githubusercontent.com/jim-othy/sauce.ac/website/sauce.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/jim-othy/sauce.ac/website/sauce.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://raw.githubusercontent.com/jim-othy/sauce.ac/website/sauce.png">
    <meta name="msapplication-TileColor" content="#161616">
    <meta name="theme-color" content="#161616">
    <link rel="canonical" href="https://j-imsite.web.app/"/>
    <!--Metadata-->
    <meta content="sauce.ac" property="og:title">
    <meta name="description" content="Unturned Cheat">
    <meta content="Unturned Cheat" property="og:description">
    <meta content="https://github.io/jim-othy/" property="og:url">
    <meta content="https://raw.githubusercontent.com/jim-othy/sauce.ac/website/sauce.png" property="og:image">
    <meta content="#161616" data-react-helmet="true" name="theme-color">
    <!--Resources-->
    <link rel="stylesheet" href="./sauce.css">
    <script src="https://kit.fontawesome.com/25d9666422.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="left">
                <span class="logo">sauce.<strong>ac</strong></span>
            </div>
            <div class="center">
                <div class="card">
                    <button class="c-button active">Features</button>
                    <button class="c-button">Pricing</button>
                    <button class="c-button">Keys</button>
                </div>
            </div>
        </div>
        <div class="main">
            <h1 class="title">The best Unturned cheat <br/> <strong>on the market.</strong> </h1>
            <div class="btns">
                <button class="discord reverse">Discord <i class="icon fa-brands fa-discord"></i></button>
                <button class="buy">Purchase <i class="icon fa-solid fa-cart-shopping"></i></button>
            </div>
        </div>
        <div class="lower">
            <img class="display" src="./sauce.svg">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</body>
</html>
